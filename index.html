<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" >
        <meta http-equiv="X-UA-Compatible" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/36bed4b74a.js" crossorigin="anonymous"></script>
        <title>Sign In & Sign Up</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="./Style/Sigin.css">
    </head>
    <body >
        <div class = "container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form" id = "sign-in-form">
                        <h2 class="title">Sign In</h2>
                        <div class="input-field">
                            <i class="fa fa-user"></i>
                            <select name="HospitalName" id="HospitalName"  required>
                                <option disabled value="" selected hidden>Select Hospital *</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="" placeholder="Password" id="Password" required>
                        </div>
                        <input type="submit" id="Login" value="Login" class="btn solid" >
                        <div class="WrongPass" ><h3 id="WrongPass"></h3></div>
                    </form>

                    <form action="" class="sign-up-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-field">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Hospital Name">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-envelope"></i>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="Confirm Password">
                        </div>
                        <input type="submit" value="Sign up" class="btn solid">
                    
                    </form>
                </div>
            </div>

            <div class="panels-container">
                    <div class="panel left-panel">
                        <div class="content">
                            <h3>New here?</h3>
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam sint est beatae.</p>
                            <button class="btn transparent" id="sign-up-button">Sign Up</button>
                        </div>

                        <img src="./Img/Login.svg" class ="image" alt="">
                    </div>

                    <div class="panel right-panel">
                        <div class="content">
                            <h3>One of us?</h3>
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam sint est beatae.</p>
                            <button class="btn transparent" id="sign-in-button">Sign In</button>
                        </div>

                        <img src="./Img/Signup.svg" class ="image" alt="">
                    </div>
                </div>
            </div>
        </div>
        <script src="./JavaScript/login.js"></script>
        <script src="./JavaScript/logindata.js"></script>
    </body>
</html>
